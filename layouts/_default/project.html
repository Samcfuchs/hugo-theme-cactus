{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
<!-- TODO: gallery -->
  <div class="content" itemprop="articleBody">
    <h1 class="headline">{{ .Title }}</h1>
    {{ if .Params.tools }}
      {{ partial "tags.html" . }}
    {{ end }}
    {{ if .Params.link }}
    <a href="{{ .Params.link }}">{{ .Params.link }}</a>
    {{ end }}

    {{ .Content }}
    
  </div>
</article>
{{ end }}
